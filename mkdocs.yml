    # - 구글 콜랩: python/colab.md
    # - 아나콘다: python/anaconda.md
    # - 기초 문법: python/basic.md
    # - 엑셀 파일 열기: python/read_excel.md  
  - 2일차 데이터 분석:
    - nano/day2/index.md
  - 3일차:
    - nano/day3/index.md
  - 4일차:
    - nano/day4/index.md
