site_name: Python 교육
theme:
  name: material
  language: kr  
  features:
    # - navigation.tabs  
    - navigation.indexes
plugins: []  # 검색을 막아 둠
copyright: Copyright &copy; 2022 (주)퀀트랩
extra:
  generator: false
  analytics:
    provider: google
    property: G-L89YBQ3J9L

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js  
nav:
